<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-color: #583012;
            --main-color-2: #a86e45;
            --second-color: #b4b6b5;
            --white: #fffffd
        }
        ::-webkit-scrollbar{width: 0}
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            scroll-behavior: smooth
        }
        body {
            font-family: "Lateef", serif;
            font-style: normal;
            height: 100vh;
            background-color: var(--main-color);
            color: var(--main-color-2);
            display: flex;
            justify-content: center;
            align-items: center
        }
        body div{
            font-size: 150px;
            letter-spacing: 20px;
            font-weight: bold;
            position: relative
        }
    </style>
</head>
<body>
    <div>coming soon</div>
</body>
</html>
